<mat-nav-list appAccordion>
  <mat-list-item routerLinkActive="selected" routerLink="/" [routerLinkActiveOptions]="{ exact: true }">
    <a class="">
        <mat-icon>home</mat-icon>
        <span>Home</span>
        <span fxFlex></span>
    </a>
  </mat-list-item>

  <mat-list-item *ngFor="let menuitem of menuItems" routerLinkActive="selected" [routerLink]="menuitem.url">
    <a class="">
        <mat-icon>{{ menuitem.icon }}</mat-icon>
        <span>{{ menuitem.title }}</span>
        <span fxFlex></span>
    </a>
  </mat-list-item>

  <mat-list-item *ngIf="loggedIn$ | async" (click)="onLogoutClick($event)">
    <a class="">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
        <span fxFlex></span>
    </a>
  </mat-list-item>

  <mat-list-item *ngIf="(loggedIn$ | async) === false" (click)="onLoginClick($event)">
    <a class="">
        <mat-icon>person</mat-icon>
        <span>Login</span>
        <span fxFlex></span>
    </a>
  </mat-list-item>

</mat-nav-list>
