<mat-nav-list appAccordion>
  <mat-list-item routerLinkActive="selected" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" class="menu-item">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
    <span fxFlex></span>
  </mat-list-item>

  <mat-list-item *ngFor="let menuitem of menuItems$ | async" routerLinkActive="selected" [routerLink]="menuitem.url" class="menu-item">
    <mat-icon matListItemIcon>{{ menuitem.icon }}</mat-icon>
    <span matListItemTitle>{{ menuitem.title }}</span>
    <span fxFlex></span>
  </mat-list-item>

  <mat-list-item *ngIf="loggedIn$ | async" (click)="onLogoutClick($event)" class="menu-item">
    <mat-icon matListItemIcon>exit_to_app</mat-icon>
    <span matListItemTitle>Logout</span>
    <span fxFlex></span>
  </mat-list-item>

  <mat-list-item *ngIf="(loggedIn$ | async) === false" (click)="onLoginClick($event)" class="menu-item">
    <mat-icon matListItemIcon>person</mat-icon>
    <span matListItemTitle>Login</span>
    <span fxFlex></span>
  </mat-list-item>

</mat-nav-list>
